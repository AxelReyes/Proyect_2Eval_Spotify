<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/foooter.css' %}" />
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <title>HeroSound</title>
</head>
<body>
    <button id="contraer"></button>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="box-img2">
                    <div class="texto1" id="nombre-artista-cancion"></div>
                    <br>
                    <div id="imagen-container">
                        <img id="imagen" class="img1" src="{{ imagen_url }}" alt="imagen">
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="container">
                    <div class="row align-items-center">
                        {% for cancion in canciones %}
                        <div class="col-4">
                            <div class="box-img3">
                                <img class="img2" src="{{ cancion.imagen.url }}" alt="imagen">         
                                <a href="#"
                                   onclick="reproducir('{{ cancion.archivo_mp3.url }}', '{{ cancion.titulo }}', '{{ cancion.artista }}', '{{ cancion.imagen.url }}')"
                                   style="position: absolute; bottom: 0; right: 0;">
                                    <img src="{% static 'images/pla6.png' %}" alt="Play" width="30rem">
                                </a>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="box-img4">
                                <div class="texto1">
                                    {{ cancion.titulo }} <br>
                                    {{ cancion.artista }}
                                </div>     
                            </div>  
                        </div><br><br>
                        {% endfor %} 
                    </div><br><br><br><br><br>
                </div>
            </div>    
        </div>
    </div>
<footer id="info-cancion" class="d-flex align-content-center flex-column footer-with-shadow">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-2-h"></div>
        <div class="col-7-f">
            <audio id="reproductor" class="audio-container"></audio>
            <div class="player-container">
                <button id="play-pause"></button>
                <div class="seek-container">
                    <span id="current-time">0:00</span>
                    <input type="range" id="seek-bar" value="0" max="100">
                    <span id="duration-time">0:00</span>
                </div>
            </div>                                         
        </div>
        <div class="col-2-f volumen-control">
                <div id="volumen-icon"></div> <!-- Nuevo elemento para el icono de volumen -->
                <input type="range" id="volumen-bar" min="0" max="1" step="0.1" value="1">
        </div>
    </div>
</footer>

<script>
    // Obtener los parámetros pasados al contexto de la plantilla
    const nombreCancion = "{{ nombre_cancion }}";
    const artista = "{{ artista }}";
    const imagenUrl = "{{ imagen_url }}";
    const audioUrl = "{{ url }}";

    // Mostrar la información de la canción en el detalle
    document.getElementById('nombre-artista-cancion').innerHTML = `${artista} <br>${nombreCancion}`;

    // Crear elemento img para mostrar la imagen
    var imagenElement = document.createElement('img');
    imagenElement.src = imagenUrl;
    imagenElement.alt = 'Carátula de la canción';

    // Añadir la imagen al div correspondiente
    document.getElementById('imagen').appendChild(imagenElement);

    // Establecer el origen del audio
    document.getElementById('reproductor').src = audioUrl;

    // Botón para contraer y volver al index principal
    document.getElementById('contraer').addEventListener('click', function() {
        window.location.href = '/';
    });

    document.addEventListener('DOMContentLoaded', function() {
        // Obtiene la URL del archivo de audio almacenada en localStorage
        var audioUrl = localStorage.getItem('currentAudioUrl');
        if (audioUrl) {
            // Establece la URL del archivo de audio en el reproductor
            document.getElementById('audio').src = audioUrl;
            // Reproduce la canción si se estaba reproduciendo previamente
            document.getElementById('audio').play();
        }
    });
</script>
<script src="{% static 'js/btn_reproducir.js' %}"></script>
</body>
</html>
